<div class="modal fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                {{content}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-show="ok" ng-click="ok()">确定</button>
                <button type="button" class="btn btn-primary" ng-show="cancel" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
